spring.application.name=lostArkProject

spring.datasource.url=jdbc:mysql://localhost:3306/LOSTARKPROJECT?serverTimeZone=Asia/Seoul&allowMultiQueries=true

# 1-2) Connection Username
spring.datasource.username=root

# 1-3) Connection Password
spring.datasource.password=1234

# 1-4) Connection Driver
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# MyBatis
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.teamProject.lostArkProject
mybatis.configuration.map-underscore-to-camel-case=true
spring.web.resources.static-locations=classpath:/static/

# ServerPot
server.port=80

#thymeleaf cache
spring.thymeleaf.cache=false