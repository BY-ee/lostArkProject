spring.application.name=lostArkProject

spring.datasource.url=jdbc:mysql://localhost:3306/LOSTARKPROJECT?serverTimeZone=Asia/Seoul&allowMultiQueries=true

# 1-2) Connection Username
spring.datasource.username=root

# 1-3) Connection Password
spring.datasource.password=1234

# 1-4) Connection Driver
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# MyBatis
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.application.travelShare
mybatis.configuration.map-underscore-to-camel-case=true

# ServerPot
server.port=80