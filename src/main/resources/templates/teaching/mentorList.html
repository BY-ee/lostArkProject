<!DOCTYPE html>
<html layout:decorate="~{/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>MentorList</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid vh-100 p-0 m-0">
    <!-- Content Start -->
    <div class="row">
        <!-- Table Start -->
                <div class="col-12">
                    <div class="bg-secondary rounded h-100 p-4">
                        <h2 class="mb-4">멘토리스트</h2>
                        <div class="table-responsive w-100">
                            <table class="table">
                                <tr>
                                    <th scope="col">번호</th>
                                    <th scope="col">멘토아이디</th>
                                    <th scope="col">대표캐릭터명</th>
                                    <th scope="col">캐릭터 레벨</th>
                                    <th scope="col">서버</th>
                                    <th scope="col">주로 하는 컨텐츠</th>
                                    <th scope="col">한마디</th>
                                </tr>
                                <tr th:each="mentorMap : ${mentorMap}">
                                    <td th:text="${mentorMap.count}"></td>
                                    <td th:text="${mentorMap.characterNickname}"></td>
                                    <td th:text="${mentorMap.itemLevel}"></td>
                                    <td th:text="${mentorMap.serverName}"></td>
                                    <td th:text="${mentorMap.mentorContentId}"></td>
                                    <td th:text="${mentorMap.mentorWantToSay}"></td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Table End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

</body>

</html>
