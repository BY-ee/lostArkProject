<!DOCTYPE html>
<html layout:decorate="~{/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LostArkProject</title>
</head>

<body>
<div layout:fragment="content">

    <!-- Description List Start -->
    <div class="container-fluid pt-4 px-4">
        <div class="row vh-100 bg-secondary rounded align-items-center justify-content-center mx-0">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="bg-secondary rounded h-100 p-4">
                    <h2 class="mb-4">상세 정보</h2>
                    <dl class="row mb-0" th:each="mentor : ${mentors}">
                        <dt class="col-sm-4">대표캐릭터명</dt>
                        <dd class="col-sm-8" th:text="${mentor.characterNickname}"></dd>

                        <dt class="col-sm-4">캐릭터 레벨</dt>
                        <dd class="col-sm-8" th:text="${mentor.itemLevel}"></dd>

                        <dt class="col-sm-4">서버</dt>
                        <dd class="col-sm-8" th:text="${mentor.serverName}"></dd>

                        <dt class="col-sm-4">주로 하는 컨텐츠</dt>
                        <dd class="col-sm-8" th:text="${mentor.mentorContentIds}"></dd>

                        <dt class="col-sm-4">한마디</dt>
                        <dd class="col-sm-8" th:text="${mentor.mentorWantToSay}"></dd>

                    <form th:action="@{/teaching/applyMentee}" method="post">
                        <!-- 멘토 ID -->
                        <input type="hidden" name="mentorMemberId" th:value="${mentor.mentorMemberId}"/>

                        <!-- 멘티 ID (로그인된 사용자) -->
                        <input type="hidden" name="menteeMemberId" th:value="${session.member.memberId}"/>

                        <!-- 신청 버튼 -->
                        <input class="btn btn-outline-primary w-100 m-2" type="submit" value="신청하기"/>
                    </form>
                    </dl>
                </div>
            </div>
        </div>
    </div>
    <!-- Description List End -->




</div>
</body>
</html>
