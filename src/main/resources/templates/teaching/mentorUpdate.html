<!DOCTYPE html>
<html layout:decorate="~{/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LostArkProject</title>
</head>

<body>
<div layout:fragment="content">
    <!-- Blank Start -->
    <div class="container-fluid pt-4 px-4" style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1 style="text-align: center;">내 멘토 신청</h1>
        <div class="col-md-8 text-center" style="width: 100%; max-width: 800px;">
            <form action="/teaching/mentorUpdate" method="post">
                <div class="bg-secondary rounded h-100 p-4">
                    <div class="mb-3" style="text-align:left;">
                        <div class="mb-3" style="text-align:left;">
                            <label class="mb-2" style="font-size: 1.25rem; font-weight: bold;">
                                주로 하는 컨텐츠 (다중 선택 가능)
                            </label>
                            <br>
                            <!-- 1~2: 어비스 던전 -->
                            <div class="mb-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="content1" name="mentorContentId[]" value="카양겔"
                                           th:checked="${mentorContentIds.contains('카양겔')}">
                                    <label class="form-check-label" for="content1">카양겔</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="content2" name="mentorContentId[]" value="상아탑"
                                           th:checked="${mentorContentIds.contains('상아탑')}">
                                    <label class="form-check-label" for="content2">혼돈의 상아탑</label>
                                </div>
                            </div>
                            <!-- 3~6: 군단장 레이드 -->
                            <div class="mb-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="content3" name="mentorContentId[]" value="발탄"
                                           th:checked="${mentorContentIds.contains('발탄')}">
                                    <label class="form-check-label" for="content3">부활한 마수의 심장(발탄)</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="content4" name="mentorContentId[]" value="비아키스"
                                           th:checked="${mentorContentIds.contains('비아키스')}">
                                    <label class="form-check-label" for="content4">목마른 쾌락의 정원(비아키스)</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="content5" name="mentorContentId[]" value="쿠크세이튼"
                                           th:checked="${mentorContentIds.contains('쿠크세이튼')}">
                                    <label class="form-check-label" for="content5">한밤중의 서커스(쿠크세이튼)</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="content6" name="mentorContentId[]" value="아브렐슈드"
                                           th:checked="${mentorContentIds.contains('아브렐슈드')}">
                                    <label class="form-check-label" for="content6">몽환의 아스텔지어(아브렐슈드)</label>
                                </div>
                            </div>
                            <!-- 7~8: 군단장 레이드(계속) -->
                            <div class="mb-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="content7" name="mentorContentId[]" value="일리아칸"
                                           th:checked="${mentorContentIds.contains('일리아칸')}">
                                    <label class="form-check-label" for="content7">부패한 군주의 판데모니움(일리아칸)</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="content8" name="mentorContentId[]" value="카멘"
                                           th:checked="${mentorContentIds.contains('카멘')}">
                                    <label class="form-check-label" for="content8">어둠의 바라트론(카멘)</label>
                                </div>
                            </div>
                            <!-- 9: 에픽 레이드 -->
                            <div class="mb-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="content9" name="mentorContentId[]" value="베히모스"
                                           th:checked="${mentorContentIds.contains('베히모스')}">
                                    <label class="form-check-label" for="content9">폭풍의 지휘관, 베히모스</label>
                                </div>
                            </div>
                            <!-- 10~13: 카제로스 레이드 -->
                            <div class="mb-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="content10" name="mentorContentId[]" value="에키드나"
                                           th:checked="${mentorContentIds.contains('에키드나')}">
                                    <label class="form-check-label" for="content10">서막:붉어진 백야의 나선(에키드나)</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="content11" name="mentorContentId[]" value="에기르"
                                           th:checked="${mentorContentIds.contains('에기르')}">
                                    <label class="form-check-label" for="content11">1막: 대지를 부수는 업화의 궤적(에기르)</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="content12" name="mentorContentId[]" value="아브렐슈드"
                                           th:checked="${mentorContentIds.contains('아브렐슈드')}">
                                    <label class="form-check-label" for="content12">2막: 부유하는 악몽의 진혼곡(아브렐슈드)</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="content13" name="mentorContentId[]" value="모르듐"
                                           th:checked="${mentorContentIds.contains('모르듐')}">
                                    <label class="form-check-label" for="content13">3막: 칠흑, 폭풍의 밤(모르듐)</label>
                                </div>
                            </div>
                            <!-- 14: 기타 내실 -->
                            <div class="mb-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="content14" name="mentorContentId[]" value="내실"
                                           th:checked="${mentorContentIds.contains('내실')}">
                                    <label class="form-check-label" for="content14">기타 내실</label>
                                </div>
                            </div>
                        </div>
                    <div class="form-floating mb-3" style="width: 100%;">
                        <input class="form-control" id="mentorDiscordId" name="mentorDiscordId"
                               th:value="${mentorInfo['MENTOR_DISCORD_ID']}" placeholder="디스코드 아이디">
                        <label for="mentorDiscordId">디스코드 아이디</label>
                    </div>
                    <div class="form-floating mb-3" style="width: 100%;">
                        <input class="form-control" id="mentorWantToSay" name="mentorWantToSay"
                               th:value="${mentorInfo['MENTOR_WANT_TO_SAY']}" placeholder="멘토 한마디">
                        <label for="mentorWantToSay">멘토 한마디</label>
                    </div>
                    <button type="submit" class="btn btn-outline-primary w-100">수정하기</button>
                </div>
            </form>
        </div>
    </div>

</div>
<!-- Blank End -->

</body>
</html>
