<!DOCTYPE html>
<html layout:decorate="~{/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>LostArkProject - 로그인 페이지</title>
</head>

<body>
<div layout:fragment="content">
    <!-- Sign In Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-8 col-lg-8 col-xl-6">
                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <form name="signinForm" th:action="@{/member/signin/process}" method="post">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="/" class="">
                            <img src="/img/loedu_white.png" style="width: 200px;" />
                        </a>
                        <h3>로그인</h3>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="signinId"
                               th:value="${savedId != null ? savedId : ''}">
                        <label for="floatingInput">이메일 입력</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="signinPW">
                        <label for="floatingPassword">비밀번호 입력</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="saveId" th:checked="${isSaveIdChecked}">
                            <label class="form-check-label" for="exampleCheck1">아이디 저장</label>
                        </div>
                        <a href="/member/findPassword">비밀번호 찾기</a>
                    </div>
                    <button type="button" class="btn btn-primary py-3 w-100 mb-4" onclick="checkSignin()">로그인</button>
                    <p class="text-center mb-0">계정이 없으신가요? <a href="/member/signup">회원가입</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign In End -->
    <script type="module" src="/js/member.js"></script>
</div>

</body>

</html>
