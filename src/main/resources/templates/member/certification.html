<!DOCTYPE html>
<html layout:decorate="~{/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>캐릭터 인증</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid pt-4 px-4">
        <div class="row">
            <!-- 인증 캐릭터 사진 -->
            <div class="col-sm-12 col-xl-8">
                <div class="col-sm-12">
                    <div class="h-100 rounded p-4" style="background-color: #15181D;">
                        <div class="d-flex flex-column align-items-center image-container"></div>
                    </div>
                </div>
            </div>
            <!-- 닉네임 입력란 & 상태메시지 -->
            <div class="col-sm-12 col-xl-4">
                <div class="form-floating mb-5">
                    <input type="text" class="form-control border-secondary mb-3" id="nickname" placeholder="닉네임" name="nickname">
                    <label for="nickname">닉네임 입력</label>
                    <button class="btn btn-primary" id="certification-button">인증하기</button>
                </div>

                <div class="message-wrapper">
                    <p>캐릭터 인증은 캐릭터가 장착 중인 장비를 해제하는 방식으로 진행됩니다.</p>
                    <p>로스트아크 api 요청 시간에 따라 인증 시간이 지연될 수 있습니다.</p>
                    <p>만약 5분이 지난 이후에도 캐릭터 인증이 완료되지 않을 경우 재인증 요청을 해주세요.</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/certification.js"></script>
</div>
</body>
</html>
