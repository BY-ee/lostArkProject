<!DOCTYPE html>
<html layout:decorate="~{/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>캐릭터 인증</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid pt-4 px-4">
        <div class="row">
            <!-- 인증 캐릭터 사진 -->
            <div class="col-sm-12 col-xl-8">
                <div class="rounded p-4" style="background-color: #15181D;">
                    <div class="d-flex flex-column align-items-center image-container"></div>
                </div>
            </div>
            <!-- 닉네임 입력란 & 상태메시지 -->
            <div class="col-sm-12 col-xl-4">
                <div class="rounded p-4 mb-5 input-container" style="background-color: #15181D;">
                    <div class="mb-5">
                        <select id="certificationCharacter" class="form-select mb-4">
                            <option th:each="character : ${characterInfoList}"
                                    th:value="${character.characterName}" th:text="${character.characterName}"></option>
                        </select>
                        <div class="d-flex gap-3">
                            <button class="btn btn-primary" id="request-certification-button">인증 요청</button>
                            <button class="btn btn-light" id="reset-certification-button">인증 초기화</button>
                        </div>
                    </div>

                    <div class="message-wrapper">
                        <p>캐릭터 인증은 캐릭터가 장착 중인 장비를 해제하는 방식으로 진행됩니다.</p>
                        <p>귀걸이와 반지의 경우, 위치를 정확히 확인한 후 인증해 주세요.</p>
                        <p>로스트아크 api 요청 시간에 따라 인증 시간이 지연될 수 있습니다.</p>
                        <p>만약 5분이 지난 이후에도 캐릭터 인증이 완료되지 않을 경우 재인증 요청을 해주세요.</p>
                    </div>
                </div>
                <div class="rounded p-4 certification-container d-none" style="background-color: #15181D;">
                    <div class="message-wrapper">
                        <p>인증 장비는 <strong class="text-white certification-equipment"></strong> 입니다.</p>
                        <p>장착 해제 후 인증하기 버튼을 눌러주세요.</p>
                    </div>

                    <button class="btn btn-danger" id="submit-certification-button">인증하기</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/certification.js"></script>
</div>
</body>
</html>
