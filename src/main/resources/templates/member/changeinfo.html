<!DOCTYPE html>
<html layout:decorate="~{/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>LostArkProject - 회원정보 수정 페이지</title>
</head>

<body>
<div layout:fragment="content">
        <!-- Content Start -->
        <div class="content">
            <!-- Form Start -->
            <div class="container-fluid pt-4 px-4 d-flex justify-content-center align-items-center">
                <!-- 위치 수정 -->
                <div class="col-xl-6">
                    <div class="bg-secondary rounded h-100 p-1">
                        <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                            <form>
                                <div class="d-flex align-items-center justify-content-between mb-3">
                                    <a href="../project/index.html">
                                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>LostArkProject</h3>
                                    </a>
                                    <h3>회원정보</h3>
                                </div>
                                <div class="form-floating mb-1">
                                    <input type="text" class="form-control" id="floatingText"
                                        value="현재로그인한이메일나옴@gmail.com" style="padding: 0% 10px; margin-bottom: 5px;">
                                    <a href="">이메일 중복여부확인</a>
                                </div>
                                <!-- <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingInput"
                                        value="currentpassword" style="padding: 0% 10px; margin-top: 20px;" disabled>
                                </div> -->
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="floatingSelect"
                                            aria-label="Floating label select example" style="padding: 0% 10px; margin-top: 20px;">
                                    <option selected>서버를 선택하세요</option>
                                    <option value="1">카제로스</option>
                                    <option value="2">카마인</option>
                                    <option value="3">아브렐슈드</option>
                                    <option value="4">루페온</option>
                                    <option value="5">아만</option>
                                    <option value="6">카단</option>
                                    <option value="7" selected>니나브</option>
                                    <option value="8">실리안</option>
                                    </select>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="b"
                                        value="현재캐릭터명입력된상태" style="padding: 0% 10px;">
                                </div>
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">프로필 사진</label>
                                    <input class="form-control bg-dark" type="file" id="formFile">
                                </div>
                                <div class="d-flex align-items-center justify-content-between mb-4">
                                    <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                                    <label class="form-check-label" for="exampleCheck1">개인정보 이용동의</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">저장</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>


</body>

</html>
