<!DOCTYPE html>
<html lang="utf-8">

<head>
  <meta charset="utf-8">
  <title>DarkPan - Bootstrap 5 Admin Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid position-relative d-flex p-0">
  <!-- Spinner Start -->
  <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Spinner End -->


  <!-- Sign Up Start -->
  <div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
        <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <a href="index.html" class="">
              <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>LostArkProject</h3>
            </a>
            <h3>Sign Up</h3>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingText" placeholder="jhondoe">
            <label for="floatingText">이메일을 입력하세요</label>
            <a href="">이메일 중복여부확인</a>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">비밀번호를 입력하세요</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="a" placeholder="name@example.com">
            <label for="floatingInput">비밀번호를 확인하세요</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect"
                    aria-label="Floating label select example">
              <option selected>서버를 선택하세요</option>
              <option value="1">카제로스</option>
              <option value="2">카마인</option>
              <option value="3">아브렐슈드</option>
            </select>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="b" placeholder="name@example.com">
            <label for="floatingInput">대표캐릭터 이름을 입력하세요</label>
          </div>
          <div class="textarea">
            <textarea class="form-control" row="5">
              [개인정보 이용 동의서]

1. 개인정보의 수집 및 이용 목적
회사는 다음의 목적을 위하여 개인정보를 수집 및 이용합니다.
- 회원 가입 의사 확인, 회원제 서비스 제공에 따른 본인 식별 및 인증, 회원자격 유지 및 관리

2. 수집하는 개인정보의 항목
회사는 회원가입, 상담, 서비스 신청 등을 위해 아래와 같은 개인정보를 수집하고 있습니다.
- 필수항목: 이름, 이메일, 비밀번호, 전화번호, 생년월일, 성별

3. 개인정보의 보유 및 이용기간
회사는 개인정보 수집 및 이용목적이 달성된 후에는 예외 없이 해당 정보를 지체 없이 파기합니다.

4. 동의를 거부할 권리 및 동의 거부에 따른 불이익
이용자는 개인정보 수집 및 이용 동의를 거부할 권리가 있으며, 동의 거부에 따른 서비스 이용에 제한이 있을 수 있습니다.
            </textarea>
          </div>
          <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">개인정보 이용동의</label>
            </div>
            <!--<a href="">비밀번호 찾기</a>-->
          </div>
          <button type="submit" class="btn btn-primary py-3 w-100 mb-4">회원가입</button>
          <p class="text-center mb-0">계정을 이미 가지고 있나요? <a href="">로그인</a></p>
        </div>
      </div>
    </div>
  </div>
  <!-- Sign Up End -->
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/chart/chart.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</html>
