<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/project/themewagon/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/project/themewagon/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/project/themewagon/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/project/themewagon/css/style.css}" rel="stylesheet">
    <title>LostArkProject</title>
</head>

<body>
<!-- Sidebar Start -->
<div class="sidebar pe-4 pb-3">
    <nav class="navbar bg-secondary navbar-dark">
        <a th:href="@{/main}" class="navbar-brand mx-4 mb-3">
            <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>LostArkProject</h3>
        </a>
        <div class="d-flex align-items-center ms-4 mb-4">
            <div class="ms-3">
                <h6 class="mb-0">Jhon Doe</h6>
                <span>Admin</span>
            </div>
        </div>
        <div class="navbar-nav w-100">
            <a th:href="@{/main}" class="nav-item nav-link active"><i class="fa fa-tachometer-alt me-2"></i>Main</a>
            <!--<a th:href="@{/collectible}" class="nav-item nav-link"><i class="fa fa-th me-2"></i>내실</a> -->
            <div class="nav-item dropdown">
                <a th:href="@{/collectible}" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-laptop me-2"></i>내실</a>
                <div class="dropdown-menu bg-transparent border-0">
                    <a th:href="@{/collectible/main}" class="dropdown-item">내실 메인 화면</a>
                    <a th:href="@{/collectible/recommendation}" class="dropdown-item">추천 내실</a>
                    <a th:href="@{/collectible/otherCollectible}" class="dropdown-item">기타 내실</a>
                </div>
            </div>
            <a th:href="@{/alarm}" class="nav-item nav-link"><i class="fa fa-keyboard me-2"></i>알림시스템</a>
            <div class="nav-item dropdown">
                <a th:href="@{/teaching}" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="far fa-file-alt me-2"></i>멘토& 멘티</a>
                <div class="dropdown-menu bg-transparent border-0">
                    <a th:href="@{/teaching/mentor}" class="dropdown-item">멘토(Mentor)</a>
                    <a th:href="@{/teaching/mentee}" class="dropdown-item">멘티(Mentee)</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<!-- Sidebar End -->

<!-- Navbar Start -->
<nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
    <a th:href="@{/main}" class="navbar-brand d-flex d-lg-none me-4">
        <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
    </a>
    <a href="#" class="sidebar-toggler flex-shrink-0">
        <i class="fa fa-bars"></i>
    </a>
    <div class="navbar-nav align-items-center ms-auto">
        <div th:if="${isLoggedIn}">
            <!-- 로그인 된 상태 -->
            <div class="nav-item dropdown">
                <a th:href="@{/teaching/message}" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="fa fa-envelope me-lg-2"></i>
                    <span class="d-none d-lg-inline-flex">Message</span>
                </a>
                <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                    <a th:href="@{/teaching/message}" class="dropdown-item">
                        <div class="d-flex align-items-center">
                            <div class="ms-2">
                                <h6 class="fw-normal mb-0">Jhon send you a message</h6>
                                <small>15 minutes ago</small>
                            </div>
                        </div>
                    </a>
                    <hr class="dropdown-divider">
                    <a th:href="@{/teaching/message/list}" class="dropdown-item text-center">See all message</a>
                </div>
            </div>
            <div class="nav-item dropdown">
                <a th:href="@{/myPage}" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                    <span class="d-none d-lg-inline-flex" th:text="${username}">John Doe</span>
                </a>
                <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                    <a th:href="@{/myPage}" class="dropdown-item">My Profile</a>
                    <a th:href="@{/myPage}" class="dropdown-item">Settings</a>
                    <a th:href="@{/logout}" class="dropdown-item">Log Out</a>
                </div>
            </div>
        </div>
        <div th:if="${!isLoggedIn}">
            <!-- 로그인되지 않은 상태 -->
            <div class="row">
                <div class="col-auto">
                    <a th:href="@{/login}" class="nav-link">
                        <span class="d-none d-lg-inline-flex">로그인</span>
                    </a>
                </div>
                <div class="col-auto">
                    <a th:href="@{/signup}" class="nav-link">
                        <span class="d-none d-lg-inline-flex">회원 가입</span>
                    </a>
                </div>
            </div>

        </div>
    </div>
</nav>

<!-- Navbar End -->



<div layout:fragment="content"></div>
</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/project/themewagon/lib/chart/chart.min.js}"></script>
<script th:src="@{/project/themewagon/lib/easing/easing.min.js}"></script>
<script th:src="@{/project/themewagon/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/project/themewagon/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/project/themewagon/lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{/project/themewagon/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{/project/themewagon/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/project/themewagon/js/main.js}"></script>
</body>
</html>
