<!DOCTYPE html>
<html layout:decorate="~{/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>academy</title>
  <link rel="stylesheet" href="/css/academy.css" />
  <script>
    window.onload = () => {
      $(() => {
        $('#edit-button').click(() => {
          location.href = location.pathname + '/edit';
        });

        $('#navigate-list').click(() => {
          location.href = '/academy';
        })

        $('#delete-button').click(() => {
          if (confirm('정말 삭제하시겠습니까?')) {
            $.ajax({
              url: `${location.pathname}/delete`,
              method: 'POST',
              success: (result) => {
                alert('삭제 성공');
                location.href = '/academy';
              },
              error: (xhr, status, error) => {
                alert('삭제 실패');
                console.error(xhr, status, error);
              }
            })
          }
        });
      });
    };
  </script>
</head>
<body>
<div layout:fragment="content">
  <div class="container-fluid vh-100 pt-4 px-4">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="bg-secondary rounded h-100 p-5">
          <div class="d-flex justify-content-between">
            <div>
              <p class="d-flex align-items-center mb-2">
                <span class="tag" th:text="${academy.raid}"></span>
                <span class="title-detail" th:text="${academy.title}"></span>
              </p>
              <span th:text="${academy.writer}"></span>
            </div>
            <div>
              <span th:text="${#temporals.format(academy.createdAt, 'YY.MM.dd HH:mm')}"></span>
            </div>
          </div>
          
          <div class="mt-5">
            <span th:text="${academy.content}"></span>
          </div>
    
          <div class="d-flex justify-content-center gap-4 mt-5">
            <button class="btn btn-primary" type="button" id="edit-button"
                    th:disabled="${loggedInMember == null or loggedInMember.representativeCharacterNickname != academy.writer}">
              수정
            </button>
            <button class="btn btn-danger" type="button" id="delete-button" 
                    th:disabled="${loggedInMember == null or loggedInMember.representativeCharacterNickname != academy.writer}">
              삭제
            </button>
            <button class="btn btn-primary" type="button" id="navigate-list">목록</button>
          </div>
        </div>
      </div>

      <div class="col-12 mt-4">
        <div class="bg-secondary rounded h-100 p-4">
          <div class="reply-container">
            <div class="reply-content-container">
              <div class="reply-content-wrapper">
                <div class="reply-meta">
                  <span class="reply-writer">작성자</span>
                  <span>ㆍ</span>
                  <span class="reply-regdate">2025.01.01</span>
                </div>
                <div class="reply-content mt-1">
                  <p>댓글1 내용댓글1 내용댓글1 내용</p>
                </div>
              </div>
              <div class="reply-content-wrapper">
                <div class="reply-meta">
                  <span class="reply-writer">작성자2</span>
                  <span>ㆍ</span>
                  <span class="reply-regdate">2025.01.02</span>
                </div>
                <div class="reply-content mt-1">
                  <p>댓글1 내용댓글1 내용댓글1 내용 222222222</p>
                </div>
              </div>
            </div>

            <form id="reply-form">
              <div class="reply-input-wrapper mt-4">
                <span class="login-user">작성자2</span>

                <div class="form-group">
                  <label for="reply-form-content">Example textarea</label>
                  <textarea class="form-control" id="reply-form-content"></textarea>
                </div>
                <!-- <div class="form-floating">
                  <input type="text" class="form-control" id="reply-input" placeholder="" name="content" value="">
                  <label for="reply-input">댓글 입력</label>
                </div> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
